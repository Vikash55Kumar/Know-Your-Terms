<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        pre {
            white-space: pre-wrap; /* Important for wrapping long lines */
            word-wrap: break-word;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 shadow-xl rounded-xl">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-4">Generated Summary</h1>

        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-inner overflow-x-auto">
            <pre class="text-sm font-mono text-gray-800">{{ summary }}</pre>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/" 
               class="inline-flex items-center justify-center py-3 px-6 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out">
                &larr; Start New Summary
            </a>
        </div>
    </div>

</body>
</html>
